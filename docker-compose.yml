version: '3.8'  # You can remove `version` entirely, or use 3.8+ if you want clarity

services:
  frontend:
    build: ./frontend
    ports:
      - '3000:80'
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - '5000:5000'

  taurus:
    image: blazemeter/taurus
    volumes:
      - ./:/bzt
    working_dir: /bzt
    command: ["taurus/get-quick-message.yml"]  # âœ… no extra `bzt` here

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Enables Jenkins to run Docker
      - ./taurus-tests:/var/jenkins_home/workspace/taurus-tests  # Place Taurus YAMLs here
    user: root  # Required to use docker inside container

volumes:
  jenkins_home:
